{% extends "_base.html" %}
{% load static %}
{% block title %}Final Tally{% endblock %}
{% block main %}

<script>
   /*const gameOver = new Audio(); gameOver.autoplay = true; gameOver.volume = .2;
   function unlockAudio() {
      gameOver.src = '/static/audio/silence.wav';
   }*/
window.addEventListener('load', function() {
   addScore = sessionStorage.getItem("addScore");
   addScore2 = sessionStorage.getItem("addScore2");

   if (isNaN(addScore)) {
      //gameOver.src = '/static/audio/gameover.wav';
      score.innerText = 0;score2.innerText = 0;
   } else {
      //gameOver.src = '/static/audio/gameover.wav';
      let score = document.getElementById('score');
      let score2 = document.getElementById('score2');
      score.innerText = addScore;
      score2.innerText = addScore2;
   }
   });
</script>
<style>.square {width: 50px; height: 50px; text-align:center; margin-bottom: 32px;} .squareR {width: 100px; height: 100px; display: block;} #stage {margin-bottom: 32px;} #answerStage {margin: auto; position: relative;}
        p.squareR {text-align: center; display: block; padding-top: 16px; font-size: 40px;}#hr {width: 320px;}
        #shape {background: rgba(232, 232, 232, .95);width: 30rem;position: relative;box-sizing: border-box;margin: auto;border-style: solid;border-width: thin;text-align: center;padding: 1rem;}
        #shape2 {background: rgba(232, 232, 232, .95);width: 80%;position: relative;box-sizing: border-box;margin: auto;border-style: solid;border-width: thin;text-align: center;padding: 1rem;}
        #page-top {background-repeat: no-repeat;background-attachment: fixed; background-position: top center;}
        .button-link {background-color: black;border-style: none;color: white;display: block;font-family: Verdana, Geneva, sans-serif;padding: 1px 76px;text-decoration: none;text-indent: 0rem;text-shadow: none;
        text-align: center;box-sizing: border-box;border-radius: 0.5rem;cursor: pointer;position: relative;margin:auto;}
        .button-link:hover {background-color: gray;color: white;}.button-link:active {background-color: blue;box-shadow: 0 5px #667;transform: translateY(4px);}
        #button[disabled]{background: grey;} h4 {margin: bottom 0;}
        #score {float: none;color: black;text-align: center;font-size: 8rem; box-sizing: border-box; position: relative; margin: auto; font-weight: bold;}
        #score2 {float: none;color: black;text-align: center;font-size: 4rem; box-sizing: border-box; position: relative; margin: auto; font-weight: bold;}
</style>
 <!--<link rel="stylesheet" href="{% static 'css/mfa.css' %}">-->
 <body id="page-top" class=".backgroundimg" style="background-image: url('{% static 'Images/money.jpg' %}');">
    <main id="main">
      <div id="shape" class="d-none d-md-block mt-5">
        <div class="row justify-content-center mt-4"><h4 class=" mt-1 font-italic text-danger">Final</h4><h2 class="ml-2 font-weight: bold">Tally</h2></div>
              <div id="stage">
                <h3 id="display" class="mt-3 text-bold" style="font-weight: bold;">Winner, Winner!</h3>
                <div><h5><p id="score">0</p></h5></div><br>
                  <a class="button-link mb-1" href="{% url 'pages:final_tally' %}">Play Again</a>
                  <a class="button-link mb-1" href="{% url 'pages:beta' %}">Beta Environment</a>
                  <a class="button-link mb-1" href="{% url 'pages:homepage' %}">Home</a>
               </div>
         </div>
<!--Mobile-->
   <div id="shape2" class="d-xs-block d-md-none mt-3">
      <div class="row justify-content-center mt-3"><h4 class="mt-1 font-italic text-danger">Final</h4><h2 class="ml-2 font-weight: bold">Tally</h2></div>
            <div id="stage2">
              <h3 id="display2" class="mt-3 text-bold" style="font-weight: bold;">Winner, Winner!</h3>
              <div><h5><p id="score2">0</p></h5></div><br>
                <a class="button-link mb-1" href="{% url 'pages:final_tally' %}">Play Again</a>
                <a class="button-link mb-1" href="{% url 'pages:beta' %}">Beta</a>

             </div>
       </div>
     </main>
