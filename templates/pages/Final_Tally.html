   function getDifs(stageSum) {
      player1isLowest = 'n', player2isLowest = 'n', player3isLowest = 'n';
      if (stageSum > val1) {dif1 = stageSum - val1;} else {dif1 = val1 - stageSum;}
      if (stageSum > player2Guess) {dif2 = stageSum - player2Guess;} else {dif2 = player2Guess - stageSum;}
      if (stageSum > player3Guess) {dif3 = stageSum - player3Guess;} else {dif3 = player3Guess - stageSum;}
      //console.log("Finally Tally", stageSum)  //
      if (dif1 <= dif2 && dif1 <= dif3 && dif1 < 4){player1isLowest = 'y'};
      if (dif2 <= dif1 && dif2 <= dif3 && dif2 < 4){player2isLowest = 'y'};
      if (dif3 <= dif1 && dif3 <= dif2 && dif3 < 4){player3isLowest = 'y'};
      //console.log("difs", dif1, dif2, dif3)  //
      if (stageSum == val1) {player1isLowest = 'y'};
      if (stageSum == player2Guess) {player2isLowest = 'y'};
      if (stageSum == player3Guess) {player3isLowest = 'y'};
      return {'player1isLowest': player1isLowest, 'player2isLowest': player2isLowest, 'player3isLowest': player3isLowest, 'dif1': dif1, 'dif2': dif2, 'dif3': dif3,};
   }
   function getDifsM(stageSum2) {

      if (stageSum2 > player2GuessM) {dif2M = stageSum2 - player2GuessM;} else {dif2M = player2GuessM - stageSum2;}
      if (stageSum2 > player3GuessM) {dif3M = stageSum2 - player3GuessM;} else {dif3M = player3GuessM - stageSum2;}
      console.log("Finally Tally Mobile", stageSum2)  //
      if (dif1M <= dif2M && dif1M <= dif3M && dif1M < 4){player1isLowestM = 'y'};
      if (dif2M <= dif1M && dif2M <= dif3M && dif2M < 4){player2isLowestM = 'y'};
