{% extends "_base.html" %}
{% load static %}
{% block title %}1st Twenty{% endblock %}
{% block main %}
{% block javascript %}
<script>
    function go() {
        const newPlayer1 = document.getElementById('name').value;
        const newPlayer1M = document.getElementById('name2').value;
        sessionStorage.setItem("newPlayer1", newPlayer1);
        sessionStorage.setItem("newPlayer1M", newPlayer1M);
        location.assign("{% url 'pages:final_tally' %}");
    }
window.addEventListener('load', function() {

    document.addEventListener("keydown", function(e) {

        if (e.keyCode === 13) {
          event.preventDefault();
          go();
        }

     });

   });
</script>
{% endblock %}
<style>
    .square {width: 50px; height: 50px; text-align:center; margin-bottom: 32px;} .squareR {width: 100px; height: 100px; display: block;} #stage {margin-bottom: 32px;} #answerStage {margin: auto; position: relative;}
    p.squareR {text-align: center; display: block; padding-top: 16px; font-size: 40px;}#hr {width: 320px;}
    #shape {background: rgba(232, 232, 232, .95);width: 30rem;position: relative;box-sizing: border-box;margin: auto;border-style: solid;border-width: thin;text-align: center;padding: 1rem;}
    #shape2 {background: rgba(232, 232, 232, .95);width: 70%;position: relative;box-sizing: border-box;margin: auto;border-style: solid;border-width: thin;text-align: center;padding: 1rem;}
    #page-top {background-repeat: no-repeat;background-attachment: fixed; background-position: center center;}
    .button-link {background-color: black;border-style: none solid solid none;color: white;display: block;font-family: Verdana, Geneva, sans-serif;padding: 1px 76px;text-decoration: none;text-indent: 0rem;text-shadow: none;
    text-align: center;box-sizing: border-box;border-radius: 0.5rem;cursor: pointer;position: relative;margin:auto;}
    .button-link:hover {background-color: gray;color: white;}.button-link:active {background-color: blue;box-shadow: 0 5px #667;transform: translateY(4px);}
    #button[disabled]{background: grey;} h4 {margin: bottom 0;} #score {float: none;color: black;text-align: center;font-size: 3rem; box-sizing: border-box; position: relative; margin: auto; font-weight: bold;}
    #score2 {float: none;color: black;text-align: center;font-size: 3rem; box-sizing: border-box; position: relative; margin: auto; font-weight: bold;}
    #dollar {float: none;color: black;text-align: center;font-size: 3rem; box-sizing: border-box; position: relative; margin: auto; font-weight: bold;}
</style>
<body class=".backgroundimg" style="background-image: url('{% static 'Images/board.jpg' %}');">
    <div>
       <main class="d-none d-md-block">
          <form novalidate>
            <div id="shape" class="mt-5 d-xs-none  d-md-block">
                <div class="row justify-content-center mt-3"><h2 class="font-italic text-danger">1</h2><h4 class="font-italic text-danger">st</h4><h2 class="ml-1 font-weight: bolder">Twenty</h2></div>
                <h3 id="display" class="mt-3 mb-2 d-sm-none d-md-block">Please enter your name</h3>
                <input type="text" placeholder="name" maxlength="12" id="name" style="text-align:center">
                <button type="button" class="button-link row justify-content-center mt-4 mb-4" id="button" onclick="go()">Go!</button>
            </div>
          </form>
       </main>
    </div>
<!--Mobile size viewport-->
    <div class="container">
        <form class="mt-3">
           <div id="shape2" class="d-xs-block d-md-none">
                <div class="row justify-content-center mt-3"><h2 class="font-italic text-danger">1</h2><h4 class="font-italic text-danger">st</h4><h2 class="ml-1 font-weight: bolder">Twenty</h2></div>
                <h4 id="display2" class="mt-2 mb-2">Please enter your name</h4>
                <input type="text" placeholder="name" maxlength="10" id="name2" style="text-align:center">
                <button type="button" class="button-link row justify-content-center mt-4 mb-4" id="button2" onclick="go()">Go!</button>
            </div>
        </form>
    </div>
  </div>
</body>
</html>

   {% endblock %}
