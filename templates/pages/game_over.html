window.addEventListener('load', function() {
   addScore = sessionStorage.getItem("addScoreM");

   playerName3 = sessionStorage.getItem("playerName3");
   let name = document.getElementById('name');
   if (addScoreM > addScore2M && addScoreM > addScore3M) {name.innerText = playerName1;}

</script>
