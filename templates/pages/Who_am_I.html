function randInt(low, high) {
  const rndDec = Math.random();
  const rndInt = Math.floor(rndDec * (high - low + 1) + low);
  return rndInt;
}
function getNextIcon() {
  let random1 = 0, random2 = 0, random3 = 0

  iconDataSet = randInt(0,29);
  if (playedIcons.includes(iconDataSet)) {
     while (playedIcons.includes(iconDataSet)) {
        iconDataSet = randInt(0,29);
     }
  }
  playedIcons.push(iconDataSet);
  ++iconCounter;
  icon =  iconData[iconDataSet][0];
  clue =  iconData[iconDataSet][1];
  clue2 = iconData[iconDataSet][2];
  clue3 = iconData[iconDataSet][3];

  while (random1 == 0 || random1 == iconDataSet) {
     random1 = randInt(0,29);
     if (random1 == iconDataSet) {random1 = randInt(0,29);}
  }
  while (random2 == 0 || random2 == iconDataSet || random2 == random1) {
     random2 = randInt(0,29);
     if (random2 == iconDataSet) {random2 = randInt(0,29);}
  }
  while (random3 == 0 || random3 == iconDataSet || random3 == random1 || random3 == random2) {
     random3 = randInt(0,29);
     if (random3 == iconDataSet) {random3 = randInt(0,29);}
  }

  return {'iconDataSet': iconDataSet, 'icon': icon, 'clue': clue, 'clue2': clue2, 'clue3': clue3, 'random1': random1, 'random2': random2, 'random3': random3};
}

function handleKeyUp(e) {
  e.preventDefault(); // prevent the normal behavior of the key
  if (e.keyCode === 32 || e.keyCode === 13) { // space/Enter
     checkAnswer();
  }
}
function startTimer() {
  window.addEventListener('keyup', handleKeyUp);
  if (timeLeft > 0 && round < 11) {
     timer = setInterval(() => {
        timeLeft--;
        if (timeLeft === 0) {
           clearInterval(timer);
           window.removeEventListener('keyup', handleKeyUp);
           setTimeout(function() {
              if (round > 10) {endGame();}
              else if (flag == 1 ) {getNextGameBoard();}
              else if (flag == 2 ) {getNextClue2();}
              else if (flag == 3 ) {getNextClue3();}
              else if (flag == 4 ) {getNextClue4();}
              else if (flag == 0 ) {
               flag = 1;
               if (selectButton == 0){document.getElementById('button1').style.background = 'blue'; ans = document.getElementById("titlesection");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 1){document.getElementById('button2').style.background = 'blue'; ans = document.getElementById("titlesection");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 2){document.getElementById('button3').style.background = 'blue'; ans = document.getElementById("titlesection");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 3){document.getElementById('button4').style.background = 'blue'; ans = document.getElementById("titlesection");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 0){document.getElementById('button12').style.background = 'blue'; ans = document.getElementById("titlesection2");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 1){document.getElementById('button22').style.background = 'blue'; ans = document.getElementById("titlesection2");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 2){document.getElementById('button32').style.background = 'blue'; ans = document.getElementById("titlesection2");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               if (selectButton == 3){document.getElementById('button42').style.background = 'blue'; ans = document.getElementById("titlesection2");ans.style.fontSize = "xx-large";ans.innerHTML = icon}
               setTimeout(function() {getNextGameBoard();}, 3000)
               }
               timeReset();
            }, 2000);
        }
     }, 1000)
  }else{
   clearInterval(timer);
   window.removeEventListener('keyup', handleKeyUp);
   endGame();
  }
}
