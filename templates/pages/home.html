{% extends "_base.html" %}
{% block title %}Home{% endblock %}
{% block javascript %}
<script>
    let i = 1;
    let m = 1;
    const quotes = new Array ();
    quotes[0] = '“Children learn as they play. Most importantly, in play, children learn how to learn.” – O. Fred Donaldson';
    quotes[1] = '“A child without education is like a bird without wings.”  – Tibetan Proverb';
    quotes[2] = '“Education is what remains after one has forgotten what one has learned in school.” – Albert Einstein';
    quotes[3] = '“Hold fast to dreams, for if dreams die, life is a broken-winged bird that cannot fly.” – Langston Hughes';

    function runQuotes2() {
        if (i === 1) {
        let section = document.querySelector("p");
        section.innerText = quotes[1];
        i = i + 1;
        }
        else if (i === 2) {
        let section = document.querySelector("p");
        section.innerText = quotes[2];
        i = i + 1;
        }
        else if (i === 3) {
        let section = document.querySelector("p");
        section.innerText = quotes[3];
        i = i + 1;
        }
        else if (i > 3) {
        i = 1;
        let section = document.querySelector("p");
        section.innerText = quotes[0];
        }
    }
    function runQuotes3() {
        if (m === 1) {
        let sectionM = document.querySelector(".quotesectionSmall");
        sectionM.innerText = quotes[1];
        m = m + 1;
         }
        else if (m === 2) {
        let sectionM = document.querySelector(".quotesectionSmall");
        sectionM.innerText = quotes[2];
        m = m + 1;
         }
         else if (m === 3) {
        let sectionM = document.querySelector(".quotesectionSmall");
        sectionM.innerText = quotes[3];
        m = m + 1;
         }
         else if (m > 3) {
        m = 1;
        let sectionM = document.querySelector(".quotesectionSmall");
        sectionM.innerText = quotes[0];
         }
    }
    window.onload = function runQuotes() {
        let sectionM = document.querySelector(".quotesectionSmall");
        sectionM.innerText = quotes[0];
        setInterval(runQuotes3, 5000);
        let section = document.querySelector("p");
        section.innerText = quotes[0];
        setInterval(runQuotes2, 5000);
    }


</script>

{% endblock %}
