{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}My Account{% endblock title %}

{% block main %}
<div class="mt-5">
  <div class="card border-primary m-auto mb-3 mt-5" style="max-width: 30rem">
    <div class="card-header text-center">My Account</div>
    <div class="card-body">
      <form method="post" class="m-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="form-control btn btn-primary mt-3">UPDATE</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p><a href="{% url 'account_change_password' %}">Change Password</a></p>
    </div>
  </div>
</div>
{% endblock %}
